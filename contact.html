<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Ajibola Abolade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

  <!-- Navigation -->
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>

  <!-- Main Section -->
  <main>
    <article class="contact-container">
      <h1>Contact Us</h1>
      <form id="contact-form" novalidate>
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" data-testid="test-contact-name" required />
          <p class="error" id="error-name" data-testid="test-contact-error-name"></p>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" data-testid="test-contact-email" required />
          <p class="error" id="error-email" data-testid="test-contact-error-email"></p>
        </div>

        <!-- Subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required />
          <p class="error" id="error-subject" data-testid="test-contact-error-subject"></p>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" data-testid="test-contact-message" required></textarea>
          <p class="error" id="error-message" data-testid="test-contact-error-message"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" data-testid="test-contact-submit">Send Message</button>
      </form>

      <!-- Success Message -->
      <p id="success-message" class="success" data-testid="test-contact-success" style="display: none;">
        âœ… Your message has been sent successfully!
      </p>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Ajibola Abolade</p>
  </footer>

  <script src="contact.js"></script>
  </div>
</body>
</html>
